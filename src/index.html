<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="inp">
        <label for="sname">Surname:</label>
         <input 
           type="text" 
           id="sname" 
           name="sname"
           required
         >
        </div>
        <div class="inp">
        <label for="fname">Name:</label>
         <input 
           type="text" 
           id="fname" 
           name="fname"
           required
         >
        </div>
        <div class="inp">
        <label for="age">How old are you?</label>
         <input 
           type="number" 
           id="age" 
           name="age" 
           min="1" 
           max="100" 
           value="12"
         >
        </div>
        <div class="inp">
        <label for="date">Full date of birth:</label>
         <input 
           type="date" 
           id="date" 
           name="date"
           >
         </div>
         <div class="inp">
         <label for="agree">I accept the term of the agreement</label>
         <input 
           type="checkbox" 
           id="agree" 
           name="agree"
         >
         </div>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="inp">
        <label for="email">E-mail:</label>
         <input 
           type="email" 
           id="email" 
           name="email" 
           placeholder="email@example.com"
         >
        </div>
        <div class="inp">
        <label for="psw">Password:</label>
         <input 
           type="password" 
           id="psw" 
           name="psw"
           minlength="8"
           maxlength="24"
         >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="inp">
        <label for="yes">Do you love cats?</label>
          <input 
            type="radio" 
            id="yes" 
            name="yes"
          >
          <label for="yes">Yes</label>
          <input 
            type="radio" 
            id="no" 
            name="no"
          >
          <label for="no">No</label>
        </div>
        <div class="inp"> 
        <label for="clr">What is your favorite color?</label>
          <input 
            type="color" 
            id="clr" 
            name="clr"
          >
        </div>
        <div class="inp">
          <label for="tm"></label>What time do you go to bed?</label>
          <input 
            type="time" 
            id="tm" 
            name="tm"
          >
        </div>
        <div class="inp">
          <label for="cars">What are your favorite brand of cars?</label>
          <select id="cars" name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="inp">
          <label for="rt">How do you rate our work?</label>
          <input 
            type="range" 
            id="rt" 
            name="rt"
            value="0"
            min="0"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="inp">
        <label for="cm">Comments:</label>
        <textarea name="message" rows="2" cols="30"></textarea>
        </div>
        <div class="inp">
        <label for="rec">Would you recommend us?</label>
          <select id="rec" name="rec">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
