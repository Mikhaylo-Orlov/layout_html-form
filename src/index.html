<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for="sname">Surname:</label>
        <input type="text" id="sname" name="sname"><br><br>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="age">How old are you?</label>
        <input type="number" id="age" name="age" min="1" max="100" value="12"><br><br>
        <label for="date">Full date of birth</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="agree">I accept the term of the agreement</label>
        <input type="checkbox" id="agree" name="agree"><br><br>
      </fieldset>
      <fieldset>
        <legend></legend>
      </fieldset>
      <fieldset>
        <legend></legend>
      </fieldset>
      <fieldset>
        <legend></legend>
      </fieldset>
    </form>
  </body>
</html>
